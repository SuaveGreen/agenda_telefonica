<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>

    <!-- ↓ Font ↓ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css" />

</head>
<body>
    <div class="container">
        <header>
            <img src="image/contact.png" alt="Telefone">
            <h1>
                Contatos
            </h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" placeholder="Nome Contato">
            <input type="tel" id="numero-contato" required placeholder="Número">
            <input type="tel" id="tell-ddd" required placeholder="DDD" maxlength="4" style="max-width: 61px;">
            <button type="submit">Salvar</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Nome Contato</th>
                    <th>DDD</th>
                    <th>Número</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>---</td>
                    <td>---</td>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
